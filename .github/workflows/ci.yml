name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project source
        run: dart analyze --fatal-warnings

      - name: Validate documentation
        run: |
          dart doc --validate-links 2>&1 | tee doc-output.txt
          if grep -q "warning:" doc-output.txt; then
            echo "❌ Documentation has warnings"
            exit 1
          fi
          echo "✅ Documentation is valid"

  test:
    name: Test (Flutter ${{ matrix.flutter-version }} on ${{ matrix.os }})
    needs: analyze
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        flutter-version: ['3.27.0', '3.29.0']

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ matrix.flutter-version }}
          channel: 'stable'
          cache: true

      - name: Cache FFmpeg (Ubuntu)
        if: runner.os == 'Linux'
        id: cache-ffmpeg-linux
        uses: actions/cache@v4
        with:
          path: /usr/bin/ffmpeg
          key: ffmpeg-${{ runner.os }}-${{ hashFiles('.github/workflows/ci.yml') }}

      - name: Install FFmpeg (Ubuntu)
        if: runner.os == 'Linux' && steps.cache-ffmpeg-linux.outputs.cache-hit != 'true'
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install FFmpeg (macOS)
        if: runner.os == 'macOS'
        run: brew install ffmpeg

      - name: Install FFmpeg (Windows)
        if: runner.os == 'Windows'
        run: choco install ffmpeg -y

      - name: Check FFmpeg version
        shell: bash
        run: |
          ffmpeg -version | head -1
          FFMPEG_VERSION=$(ffmpeg -version | head -1 | grep -oP 'version \K[0-9]+\.[0-9]+' || ffmpeg -version | head -1 | sed -n 's/.*version \([0-9]*\.[0-9]*\).*/\1/p' || echo "0.0")
          echo "FFmpeg version: $FFMPEG_VERSION"
          if (( $(echo "$FFMPEG_VERSION < 4.0" | bc -l 2>/dev/null || echo 0) )); then
            echo "⚠️  FFmpeg version $FFMPEG_VERSION is below recommended 4.0+"
          else
            echo "✅ FFmpeg version $FFMPEG_VERSION is acceptable"
          fi

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test --coverage

      - name: Check coverage threshold (Ubuntu only)
        if: runner.os == 'Linux' && matrix.flutter-version == '3.27.0'
        run: |
          sudo apt-get install -y lcov
          COVERAGE=$(lcov --summary coverage/lcov.info 2>&1 | grep "lines" | grep -oP '\d+\.\d+' | head -1 || echo "0.0")
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "❌ Coverage $COVERAGE% is below 80% threshold"
            exit 1
          fi
          echo "✅ Coverage $COVERAGE% meets 80% requirement"

      - name: Upload coverage (Ubuntu latest version only)
        if: runner.os == 'Linux' && matrix.flutter-version == '3.27.0'
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

  integration-test:
    name: Integration Tests
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'
          cache: true

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: |
          flutter pub get
          cd example && flutter pub get

      - name: Run integration tests
        working-directory: example
        run: flutter test integration_test/
        env:
          FLUTTER_ENABLE_IMPELLER: true

  build-example:
    name: Build Example (Linux)
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'
          cache: true

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Install dependencies
        run: |
          flutter pub get
          cd example && flutter pub get

      - name: Build Linux app
        working-directory: example
        run: flutter build linux --release

  build-web:
    name: Build Example (Web)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: |
          flutter pub get
          cd example && flutter pub get

      - name: Build web app
        working-directory: example
        run: flutter build web --release
